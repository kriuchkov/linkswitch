name: Build LinkSwitch

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make

    - name: Test
      run: make test

    - name: Zip Application
      run: cd build && zip -r ../LinkSwitch.zip LinkSwitch.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: LinkSwitch.app
        path: LinkSwitch.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: LinkSwitch.zip
